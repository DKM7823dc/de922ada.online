<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView 检测 Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>WebView 检测</h1>
    <div class="result" id="result"></div>

    <script>
        function isInWebView() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /wv/.test(userAgent) || /Android.*Chrome/.test(userAgent) || /CriOS/.test(userAgent);
        }

        const resultDiv = document.getElementById('result');
        if (isInWebView()) {
            resultDiv.textContent = "用户在 WebView 环境中";
        } else {
            resultDiv.textContent = "用户不在 WebView 环境中";
        }
    </script>
</body>
</html>
